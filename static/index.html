<body>

        <div class="content-area">
            <div class="text-area-container">
                <textarea id="text-input" placeholder="Enter your prompt here..."></textarea>
                <div class="controls">
                    <button id="play-pause-btn" class="play">â–¶</button>
                </div>
            </div>
        </div>
        <div class="feature-area">
            <div id="feature-viz-container">
                <h3>Feature Activations</h3>
                <div id="feature-viz">
                </div>
            </div>
            <div id="feature-sliders-container">
                <h3>Feature Controls</h3>
                <div id="feature-sliders">
                    <p class="empty-sliders-message">Click on features to add controls</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
